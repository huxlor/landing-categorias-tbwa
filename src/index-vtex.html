<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="es-CO">
<head>
	<vtex:contentPlaceHolder id="metatags" />
    <vtex:template id="metas-landings" />
	<link rel="stylesheet" href="/arquivos/slick-theme.css"/>
    <link rel="stylesheet" href="/arquivos/slick.css"/>
	<link rel="stylesheet" href="https://jumbocolombia.vteximg.com.br/arquivos/jumbo-font.css"/>
	<link rel="stylesheet" type="text/css" href="/files/landing-categorias.css"/>
	 
</head>

<body class="department">
	<!-- Overlays -->
<vtex:template id="overlay-delivery-window" />
<vtex:template id="overlay-store-selector" />
<vtex:template id="overlay-product-quickview" />
<vtex:template id="overlay-added-to-cart" />
<vtex:template id="overlay-add-shop-list" />
<vtex:template id="overlay-added-to-lists" />
<vtex:template id="overlay-store" />


<!-- /Overlays -->

<div id="highlight-background"></div>

<!-- Preload Screen -->
<vtex:template id="preload-screen" />
<!-- Preload Screen -->

	<!-- Header -->
	<vtex:template id="header" />
	<!-- /Header -->

	<!-- Navigation -->
	<vtex:template id="navigation" />
	<!-- /Navigation -->

    <section id="landing_categorias" class="cont_categorias">
        <div class="wrapper">
            <div class="center">
                <div class="cont_categorias__slider slider-offers">
                    <a href="#" title="Image 1">
                        <img src="/arquivos/slider-v1.jpg" alt="Image 1"/>
                    </a>
                    <a href="#" title="Image 2">
                        <img src="/arquivos/slider-v2.jpg" alt="Image 2"/>
                    </a>

                    <a href="#" title="Image 2">
                            <img src="/arquivos/slider-v3.jpg" alt="Image 2"/>
                        </a>
                </div>

                <div class="cont_categorias__first">
                    <div class="left">
                        <div class="left__menu"></div>
                    </div>
                    <div class="right">
                        <div class="right__grid grid">
                            <div class="grid-item z1">
                                <div class="intern-box" style="background-image: url('/arquivos/w1.jpg')"></div>
                            </div>
                            <div class="grid-item z2">
                                <div class="intern-box" style="background-image: url('/arquivos/w11.jpg')"></div>

                            <div class="grid-item z3 height2">
                                <div class="intern-box" style="background-image: url('/arquivos/h2.jpg')"></div>
                            </div>
                            <div class="grid-item z4 width2">
                                <div class="intern-box" style="background-image: url('/arquivos/w2.jpg')"></div>
                            </div>
                            <!-- <div class="grid-item z5">
                                <div class="intern-box" style="background-image: url('/arquivos/w1.jpg')"></div>
                            </div>
                            <div class="grid-item z6">
                                <div class="intern-box" style="background-image: url('/arquivos/w11.jpg')"></div>
                            </div> -->
                        </div>
                    </div>
                </div>

                <div class="cont_categorias__second slider-brands">
                    <a href="#">
                        <img src="/arquivos/brand-v1.jpg" alt="Brand 1"/>
                    </a>
                    <a href="#">
                        <img src="/arquivos/brand-v2.jpg" alt="Brand 2"/>
                    </a>
                    <a href="#">
                        <img src="/arquivos/brand-v3.jpg" alt="Brand 3"/>
                    </a>
                    <a href="#">
                        <img src="/arquivos/brand-v4.jpg" alt="Brand 4"/>
                    </a>
                    <a href="#">
                        <img src="/arquivos/brand-v5.jpg" alt="Brand 5"/>
                    </a>
                    <a href="#">
                        <img src="/arquivos/brand-v6.jpg" alt="Brand 6"/>
                    </a>
                    <a href="#">
                        <img src="/arquivos/brand-v7.jpg" alt="Brand 7"/>
                    </a>
                    <a href="#">
                        <img src="/arquivos/brand-v7.jpg" alt="Brand 7"/>
                    </a>
                    <a href="#">
                        <img src="/arquivos/brand-v3.jpg" alt="Brand 3"/>
                    </a>
                </div>

                <div class="cont_categorias__third">
                    <div class="left">
                        <img src="/arquivos/banner-v1.jpg" alt="Big Banner"/>
                    </div>
                    <div class="right">
                        <div class="up">
                            <img src="/arquivos/mini-banner-v1.jpg" alt="Mini Banner"/>
                        </div>
                        <div class="down">
                            <img src="/arquivos/mini-banner-v2.jpg" alt="mini Banner"/>
                        </div>
                    </div>

                    <a href="#"><img src="/arquivos/ficha-v1.jpg" alt="Ficha"/></a>

                    <a href="#"><img src="/arquivos/ficha-v3.jpg" alt="Ficha"/></a>

                    <a href="#"><img src="/arquivos/ficha-v6.jpg" alt="Ficha"/></a>
